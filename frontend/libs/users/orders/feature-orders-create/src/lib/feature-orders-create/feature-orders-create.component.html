<h1 mat-dialog-title>Create new order</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input matInput placeholder="OrderName*" formControlName="orderName" />
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Quantity*" formControlName="quantity" />
        <mat-error>Quantity is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="UnitPrice*" formControlName="unitPrice" />
        <mat-error>UnitPrice is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="add-folders-actions">
  <button class="button" (click)="cancel()">Отмена</button>
  <button class="button button-primary" color="primary" (click)="save()" [disabled]="formGroup.invalid">Сохранить</button>
</div>
