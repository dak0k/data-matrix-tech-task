<div class="container">
  <mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="orderName">
      <mat-header-cell *matHeaderCellDef> Order Name </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.orderName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <mat-header-cell *matHeaderCellDef> Unit Price </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.unitPrice}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <button class="button button-alert" (click)="onDeleteOrder(order)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['id', 'orderName', 'quantity', 'unitPrice', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'orderName', 'quantity', 'unitPrice', 'actions']"></mat-row>
  </mat-table>

</div>
